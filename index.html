<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>

    <main>
        <div id="color-palette">
            <div style="background-color: black;" class="color"></div>
            <div style="background-color: blue;"  class="color"></div>
            <div style="background-color: orange;"  class="color"></div>
            <div style="background-color: pink;"  class="color"></div>
        </div>
        <h3>Escolha o tamanho da grade</h3>
        <input type="number" min="1" max="5" name="largura" id="board-size">
        <button id="generate-board">VQV</button>
        <button id="clear-board">Limpar</button>

        <div id="pixel-board">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
